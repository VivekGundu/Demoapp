<body>
<center><table><form action="PUC.HTML">


<tr>

<tr>



<tr>

</td></tr>



<tr>
<td><label>Last name</label>
<td><input type="text"  maxlength="6" minlength="3" size="15">
</td></tr>


<tr>

<td><input type="email" maxlength="30" minlength="3" size="15" placeholder="example@email.com">
</td></tr>


<td><label>Username:</label>
<td><input type="text" maxlength="6" minlength="3" size="15">
</td></tr>

</td></tr>

<tr>

<td><input type="password"  maxlength="15" minlength="10" size="15">
</td></tr>

<tr>

<td><input type="radio">Male
<input type="radio">Female

</td>
</tr>
<tr>

<td><input type="date">
</td></tr>


</table>
<td><button type="submit"><a href="PUC.html">Submit</a></button></td>
